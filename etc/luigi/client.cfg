[core]
default-scheduler-host: luigid
default-scheduler-port: 8082
default-scheduler-url: http://luigid:8082/

[retcode]
# The following return codes are the recommended exit codes for Luigi
# They are in increasing level of severity (for most applications)
already_running=10
missing_data=20
not_run=25
task_failed=30
scheduling_error=35
unhandled_exception=40


[s3]
aws_access_key_id:
aws_secret_access_key:
calling_format: boto.s3.connection.OrdinaryCallingFormat


[path]
tmp_path: /Users/<user>/Desktop/outputs/tmp
tos3_path: /Users/<user>/Desktop/outputs/tos3
s3_load_bucket: s3://name.of.your.desired.bucket/
s3_complete_bucket: s3://name.of.your.complete.bucket/
